<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <noscript>
        This page contains webassembly and javascript content, please enable javascript in your browser.
    </noscript>
    <nav class="navbar navbar-expand-lg sticky-top bg-body-secondary">
        <div class="container-fluid">
            <div class="navbar-brand">
                <img src="static/img/logo.png" height="40" class="me-4">
                Rubik's Cube Solver
            </div>
            <div>
                <button id="solve" class="controlElement btn btn-secondary text-button" title="Solve the current cube">solve</button>
                <button id="start" class="controlElement btn btn-secondary" title="Jump to first step"><i class="fas fa-fast-backward"></i></button>
                <button id="prev" class="controlElement btn btn-secondary" title="previous step"><i class="fas fa-step-backward"></i></button>
                <button id="playPause" class="controlElement btn btn-secondary" title="play / pause the automatic stepping through the steps"><i class="fas fa-play"></i></button>
                <button id="next" class="controlElement btn btn-secondary" title="next step"><i class="fas fa-step-forward"></i></button>
                <button id="end" class="controlElement btn btn-secondary" title="Jump to final step"><i class="fas fa-fast-forward"></i></button>
                <button id="reset" class="controlElement btn btn-secondary" title="Reset cube"><i class="fas fa-rotate-left"></i></button>
                <span id="steps">
                </span>
            </div>
        </div>
    </nav>

    <script type="module" src="static/js/main.js"></script>

    <script src="./bootstrap.js"></script>
</body>

</html>
